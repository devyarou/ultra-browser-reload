<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リロード間隔設定</title>
  <style>
    body { font-family: sans-serif; min-width: 200px; padding: 10px; }
    label, input { display: block; margin-bottom: 8px; }
    input[type=number] { width: 100%; }
    button { width: 100%; }
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
      vertical-align: middle;
      margin-bottom: 8px;
      margin-right: 8px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    .switch input:checked + .slider {
      background-color: #4caf50;
    }
    .switch input:checked + .slider:before {
      transform: translateX(22px);
    }
    .switch-label {
      vertical-align: middle;
      margin-left: 8px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <label for="interval">リロード間隔（秒）</label>
  <input type="number" id="interval" min="1" value="5">
  <label class="switch">
    <input type="checkbox" id="enabled">
    <span class="slider"></span>
  </label>
  <span class="switch-label">リロード有効</span>
  <div id="status" style="margin-top:8px;color:green;"></div>
  <script src="popup.js"></script>
</body>
</html>
